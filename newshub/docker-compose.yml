version: '3.9'
services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    env_file:
      - ./apps/api/.env
    ports:
      - '8000:8000'

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    env_file:
      - ./apps/web/.env.example
    ports:
      - '3000:3000'
    depends_on:
      - api
